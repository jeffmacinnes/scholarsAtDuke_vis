# configuration file for CIRCOS plots of building2building connectivity


#### KARYOTYPE #####################################
# Chromosome name, size and color definition.
karyotype = buildings_karyotype.txt

#### IDEOGRAM #####################################
<ideogram>
	
	### position, fill, outline
	fill = yes
	#stroke_color = white
	#stroke_thickness = 3p
	thickness        = 50p
	radius           = 0.60r


	### label formatting
	show_label = yes
	#label_with_tag = yes
	#label_font     = light
	#label_center   = yes
	#label_size     = 48p
	label_color    = white
	#label_case     = upper 
	#label_format   = eval(sprintf("chr%s",var(label)))
	#show_bands = yes
	#fill_bands = yes	
	label_radius     = dims(ideogram,radius) + 0.04r
	label_size       = 18
	label_font       = bold
	label_parallel   = no
	

	### Spacing parameters	
	<spacing>
	default = 0.005r
	</spacing>

</ideogram>

#### IMAGE #####################################
#<image>
#<<include etc/image.conf>>                
#</image>
<image>
dir = .
file  = test2.png
# radius of inscribed circle in image
radius         = 1500p
background     = black
# by default angle=0 is at 3 o'clock position
angle_offset   = 81
</image>

#ribbon = yes
#radius = 0.90r
#bezier_radius = 0.05r

#### LINKS #####################################
<links>
ribbon=yes
flat=yes
stroke_color=black
stroke_thickness=1p
<link>
file  =  building_links.txt
color  = whiteweak
radius = 0.95r
bezier_radius = 0.1r
thickness = 1
</link>
</links>



#### MISC #####################################
<<include etc/colors_fonts_patterns.conf>> 
<colors>
whiteweak = 255,255,255,.25
</colors>

# Debugging, I/O an dother system parameters
<<include etc/housekeeping.conf>>










